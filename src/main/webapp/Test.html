<link rel="stylesheet" type="text/css" media="screen" href="css/pega-theme/jquery-ui-1.8.10.custom.css" />
<link rel="stylesheet" type="text/css" media="screen" href="css/pega-theme/ui.jqgrid.css" />

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
</head>
<body>
      <div id="test"></div>
	<script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script type='text/javascript'>
      google.load('visualization', '1', {packages:['gauge']});
      google.load('visualization', '1', {'packages':['annotatedtimeline']});
   
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Label');
        data.addColumn('number', 'Value');
        data.addRows(5);
        data.setValue(0, 0, 'DB');
        data.setValue(0, 1, 8);
        data.setValue(1, 0, 'External');
        data.setValue(1, 1, 30);
		data.setValue(2, 0, 'Declarative');
        data.setValue(2, 1, 3);
        data.setValue(3, 0, 'FirstUse');
        data.setValue(3, 1, 6);
        data.setValue(4, 0, 'Activity');
        data.setValue(4, 1, 50);
        
        var chart = new google.visualization.Gauge(document.getElementById('test'));
        var options = {width: 500, height: 200, redFrom: 50, redTo: 100,
            yellowFrom:30, yellowTo: 50, minorTicks: 5};
        chart.draw(data, options);
      }
      </script>
      

</body></html>
